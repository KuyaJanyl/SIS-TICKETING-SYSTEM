<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Shalom Ticket System</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Light Teal & Green Theme */
    .left-panel {
      background: linear-gradient(135deg, #b2f5ea, #a7f3d0);
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvtwYFWIYqyoOA3fB3d9LfNadMPwB04aU",
      authDomain: "shalomlabapps.firebaseapp.com",
      databaseURL: "https://shalomlabapps-default-rtdb.firebaseio.com",
      projectId: "shalomlabapps",
      storageBucket: "shalomlabapps.firebasestorage.app",
      messagingSenderId: "491098279306",
      appId: "1:491098279306:web:ab80d08ab64b27ae80cc73",
      measurementId: "G-2J6GD16PK9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = signupForm.name.value.trim();
      const branch = signupForm.branch.value;
      const email = signupForm.email.value.trim();
      const password = signupForm.password.value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name: name,
          branch: branch,
          role: "user",
          email: email,
          createdAt: new Date()
        });

        alert('Account created successfully!');
        window.location.href = 'login.html';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

  <!-- Header -->
  <header class="bg-teal-500 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-center">
      <h1 class="text-2xl font-bold">Shalom Ticket System</h1>
    </div>
  </header>

  <div class="flex flex-grow">
    <!-- Left Side -->
    <div class="left-panel hidden md:flex w-1/2 flex-col justify-center items-center text-gray-800 p-8">
      <img src="shalomlaboratorylogo.png" alt="Shalom Laboratory Logo" class="w-32 mb-6 drop-shadow-md">
      <h1 class="text-3xl font-bold text-center">Shalom Laboratory</h1>
      <p class="text-lg text-center mt-2">Ang Lab na Para Sayo</p>
    </div>

    <!-- Right Side -->
    <div class="flex w-full md:w-1/2 justify-center items-center p-6 bg-white">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full border border-gray-200">
        <h2 class="text-xl font-semibold mb-8 text-center text-teal-700">Sign Up</h2>

        <form id="signupForm" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400" />
          </div>

          <div>
            <label for="branch" class="block text-gray-700 font-medium mb-2">Branch</label>
            <select id="branch" name="branch" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400">
              <option value="">Select Branch</option>
              <option value="Pallocan West Batangas City">Pallocan West Batangas City</option>
              <option value="Zenaida Arcade Batangas City">Zenaida Arcade Batangas City</option>
              <option value="Bauan Batangas">Bauan Batangas</option>
              <option value="Rosario Batangas">Rosario Batangas</option>
              <option value="Padre Garcia Batangas">Padre Garcia Batangas</option>
            </select>
          </div>

          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400" />
          </div>

          <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400" />
          </div>

          <button type="submit" class="w-full bg-teal-500 text-white font-semibold py-2 rounded-md hover:bg-teal-600 transition">
            Sign Up
          </button>

          <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="text-teal-600 hover:underline">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-teal-500 text-white py-3 text-center text-sm">
    © 2025 Shalom Laboratory — All Rights Reserved
  </footer>

</body>
</html>
